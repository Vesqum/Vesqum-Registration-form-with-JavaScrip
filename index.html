<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
			rel="stylesheet"
		/>
    <title>Form</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">
        <form>
            <h1>Zarejestruj się!</h1>

            <div class="form-box">
                <label for="username">Nazwa Użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę uzytkownika">
                <p class="error-text">error</p>
            </div>

            <div class="form-box">
                <label for="password">Hasło:</label>
                <input type="text" id="password" placeholder="Podaj hasło">
                <p class="error-text">error-text</p>
            </div>

            <div class="form-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="text" id="password2" placeholder="Powtórz hasło">
                <p class="error-text">error-text</p>
            </div>

            <div class="form-box">
                <label for="email">Aders email:</label>
                <input type="email" id="email" placeholder="Podaj email">
                <p class="error-text">error-text</p>
            </div>

            <div class="control-btns">
                <button class="clear">Wyczyść</button>
                <button class="send">Wyślij</button>
            </div>

            <div class="popup">
                <p>Formularz został poprawnie wysłany</p>
                <button class="close">Zamknij</button>
            </div>
            
        </form>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
